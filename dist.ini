name    = POEx-IRC-Client-Lite
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.003001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty   = Changes
allow_dirty   = dist.ini
allow_dirty   = README.mkdn
allow_dirty   = .travis.yml
add_files_in  = Changes
add_files_in  = dist.ini
add_files_in  = README.mkdn
add_files_in  = .travis.yml
tag_format    = '%v'
tag_message   = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url = git://github.com/avenj/poex-irc-client-lite.git
repository.web = https://github.com/avenj/poex-irc-client-lite
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
[Test::Synopsis]
[Test::UnusedVars]

[Prereqs]
perl          = 5.16.0
Carp          = 0
strictures    = 2
Scalar::Util  = 0

IRC::Toolkit  = 0.07

Moo            = 2
POE            = 1.3

POEx::IRC::Backend        = 0.024002
POE::Filter::IRCv3        = 0

MooX::Role::POE::Emitter  = 0
MooX::Role::Pluggable     = 0

Types::Standard           = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
