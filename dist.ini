name    = POEx-IRC-Client-Lite
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.004001

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[MetaNoIndex]
directory = examples
directory = t

[@Git]
allow_dirty   = Changes
allow_dirty   = dist.ini
allow_dirty   = README.mkdn
allow_dirty   = .travis.yml
allow_dirty   = TODO
add_files_in  = Changes
add_files_in  = dist.ini
add_files_in  = README.mkdn
add_files_in  = .travis.yml
add_files_in  = TODO
tag_format    = '%v'
tag_message   = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url = git://github.com/avenj/poex-irc-client-lite.git
repository.web = https://github.com/avenj/poex-irc-client-lite
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeAnyFromPod]
type     = markdown
filename = README.mkdn
location = build

[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
[Test::Synopsis]
[Test::UnusedVars]

[Prereqs::FromCPANfile]

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
